<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Placeholder — uncognic's Blog</title>
    <link rel="icon" type="image/x-icon" href="/tux.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --card: #141414;
            --text: #e6e6e6;
            --muted: #cfcfcf;
            --accent: #82aaff;
            --header-bg: rgba(30, 30, 30, 0.9);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: 'Cascadia Code', ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--header-bg);
            backdrop-filter: blur(6px);
            padding: 8px 16px;
            padding-left: max(16px, env(safe-area-inset-left));
            padding-right: max(16px, env(safe-area-inset-right));
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .brand {
            font-weight: 700;
            color: var(--accent);
            position: absolute;
            left: max(16px, env(safe-area-inset-left));
        }

        .nav-links {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .container {
            margin: 90px auto 40px auto;
            max-width: 900px;
            padding: 0 16px;
        }

        .post {
            background: var(--surface);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
        }

        .post h1 {
            margin: 0 0 6px 0;
            color: var(--text);
        }

        .meta {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .post p {
            color: var(--muted);
            margin: 0 0 1rem 0;
        }

        .back {
            margin-top: 12px;
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width:560px) {
            .container {
                margin-top: 84px
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="brand" aria-hidden="true">uncognic</div>
        <nav class="nav-links" role="navigation" aria-label="Main">
            <a href="/index.html">Home</a>
            <a href="/blog/">Blog</a>
        </nav>
    </header>

    <main class="container" id="post">
        <article class="post" aria-labelledby="post-title">
            <h1 id="post-title">Placeholder Post</h1>
            <div class="meta">January 11, 2026 — by uncognic — placeholder</div>

            <p>This is a placeholder blog post.</p>

            <p class="meta">Tags: <span style="color:var(--accent)">announcement</span>, <span
                    style="color:var(--accent)">placeholder</span></p>

            <a class="back" href="/blog/" aria-label="Back to blog">← Back to Blogs</a>
        </article>
    </main>
</body>

</html>
